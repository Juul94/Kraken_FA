<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <h1 class="text-center">Login</h1>

        <form id="form" class="mt-5">

            <div class="row">

                <div class="alert alert-success mb-5 text-center" role="alert" id="successAlert">
                    Success!! An email has been sent for validation
                </div>

                <div class="col-4 offset-4">
                    
                    <div class="form-row align-items-center">

                        <div class="form-group mb-3">
                            <label class="mb-2">Email</label>
                            <input type="text" name="email" id="email_input" class="form-control" placeholder="Email">
                            <label id="emailError"></label>
                        </div>

                        <div class="form-group mb-3">
                            <label class="mb-2">Password</label>
                            <input type="text" name="password" id="password_input" class="form-control" placeholder="Password">
                            <label id="passwordError"></label>
                        </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2">Login</button>
                    </div>
                 </div>
            </div>

        </form>

    </div>

    <script src="main.js"></script>
</body>
</html>
